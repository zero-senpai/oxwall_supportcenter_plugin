{$menu}
<div class="clearfix">
	<div class="ow_column ow_right" style="width:40%;">
				{form name="supportcenter_form_order"}
		<table class="ow_table_1 ow_form ow_stdmargin"><tbody>
			<tr class="ow_tr_first ow_alt1">
				<td class="ow_label">{label name="order"}</td>
				<td class="ow_value">{input name="order"}</td>
			</tr>
			<tr>
				<td class="ow_desc ow_small" colspan="2">
					{submit name="submit"}
			</td>
			</tr>
			</tbody></table>
			{/form}
	</div>
	
    <div class="ow_column ow_left">


        {block_decorator name="box_cap" type='empty' iconClass="ow_ic_monitor" label="$tag"}
	{/block_decorator}

        <table class="ow_table_2">
	        {foreach from=$items item="item"}
            <tr class="{cycle values='ow_alt1, ow_alt2'} {if $smarty.foreach.item.first}ow_tr_first{/if}{if $smarty.foreach.item.last}ow_tr_last{/if}">
                <td style="width: 90%;">
                    <div class="ow_left ow_txtleft">
		        		<a href="{$item.url_view}">{$item.text}</a>
                    </div>
                </td>
        </tr>
	        {/foreach}
    </table>



<span class="ow_button">
<input type="submit" class="ow_button" onclick="location.href='{$url_back}'" value='{text key="supportcenter+back"}' />
</span>

	</div>
</div>
